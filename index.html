<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-auto">
  <header class="h-12 w-100 bg-slate-200 flex items-center justify-center "><img class="h-7 w-7"
      src="https://cdn-icons-png.flaticon.com/512/6688/6688560.png" alt="">
    <h1 class="logo">Rock<span>Paper</span>Scissor</h1>
  </header>
  <p class="finalScore font-black text-center mt-10 text-3xl fle justify-centerx"></p>
  <p class="currentWinner mt-8 text-2xl text-center items-center font-black">First to get to score of 5 <br> Wins.</p>

  <div class="flex flex-row justify-center space-x-5 mt-24">
    <div class="flex flex-col items-center justify-center">
      <div class="bg-slate-50 border h-24 w-32 humanDiv text-4xl flex justify-center items-center rounded-lg "></div>
      <div class="flex flex-col items-center justify-center relative top-2 ">
        <p class="text-3xl  font-semibold flex flex-col humanName">You</p>
        <strong class="humanScore text-3xl ">0</strong>
      </div>
    </div>
    <div class="flex flex-col items-center justify-center">
      <div class=" bg-slate-50 border h-24 w-32 ComputerDiv text-4xl flex justify-center items-center rounded-lg"></div>
      <div class="flex flex-col items-center justify-center relative top-2 ">
        <p class="text-3xl font-semibold flex flex-col">💻 </p>
        <strong class="computerScore text-3xl">0</strong>
      </div>

    </div>


  </div>


  <div class="flex justify-center space-x-2 mt-20 ">
    <button value="👊🏿" class="rock    w-20 h-10 " onclick="rock()">Rock 👊🏿 </button>
    <button value="📄" class="paper  w-20 h-10 " onclick="paper()">Paper 📄</button>
    <button value="✌🏿" class="scissor  w-20 h-10  " onclick="scissor()">Scissor ✌🏿</button>
  </div>
  <div class="flex justify-center mt-2">
    <button class="restart w-20 h-9 flex items-center justify-center">Restart</button>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>

</body>

</html>
