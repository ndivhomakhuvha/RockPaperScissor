<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="h-12 w-100 bg-slate-200 flex items-center justify-center space-x-3"><img class="h-7 w-7"  src="https://cdn-icons-png.flaticon.com/512/6688/6688560.png" alt="">RockPaperScissor</header>
  <p class="finalScore font-black text-center mt-10 text-4xl fle justify-centerx"></p>
  <p class="currentWinner text-center mt-8 text-2xl items-center font-black">First person to get to score of 5 wins..</p>

  <div class="flex flex-row justify-center space-x-5 mt-24">
    <div class="bg-slate-50 border h-24 w-32 humanDiv text-4xl flex justify-center items-center rounded-lg "></div>
    <div class=" bg-slate-50 border h-24 w-32 ComputerDiv text-4xl flex justify-center items-center rounded-lg"></div>
  </div>




  <div class="flex justify-center text-center space-x-10 flex-row  relative top-20">
    <div class="flex flex-col">
      <p class="text-3xl  font-semibold flex flex-col humanName">You</p>
      <strong class="humanScore text-3xl ">0</strong>
    </div>
    <div class="flex flex-col ">
      <p class="text-3xl font-semibold flex flex-col">💻 </p>
      <strong class="computerScore text-3xl">0</strong>
    </div>

  </div>
  <div class="flex justify-center space-x-3 mt-40 ">
    <button value="🪨" class="rock  w-28 h-11 " onclick="rock()">rock</button>
    <button value="📄" class="paper  w-28 h-11" onclick="paper()">paper</button>
    <button value="✂️" class="scissor  w-28 h-11" onclick="scissor()">scissor</button>
  </div>
  <div class="flex justify-center mt-5">
    <button class="restart w-28 h-11">Restart</button>
  </div>
  <footer class="fixed bottom-0 align-middle w-full">
    <p class="text-center  flex justify-center items-center space-x-2  font-semibold">Copyright &copy; Ndivho <a
        href="https://github.com/Ndivho69">
        <ion-icon name="logo-github" class="text-2xl"></ion-icon>
      </a> <strong class="year"></strong></p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>

</body>

</html>
