<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <p class="finalScore font-black text-center mt-10 text-4xl fle justify-centerx"></p>
  <div class="flex justify-center text-center space-x-20  relative top-28">
    <p class="text-3xl  font-semibold flex flex-col">You <strong class="humanScore ">0</strong></p>
    <p class="text-3xl font-semibold flex flex-col">Computer <strong class="computerScore">0</strong></p>
  </div>
  <div class="flex justify-center space-x-3 mt-40 ">
    <button value="rock" class="rock  w-24 h-10" onclick="rock()">rock</button>
    <button value="paper" class="paper  w-24 h-10" onclick="paper()">paper</button>
    <button value="scissor" class="scissor  w-24 h-10" onclick="scissor()">scissor</button>
  </div>
  <div class="flex justify-center mt-5">
    <button class="restart">Restart</button>
  </div>
  <footer class="fixed bottom-0 align-middle w-full">
    <p class="text-center font-semibold"> Copyright <strong class="year"></strong></p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
